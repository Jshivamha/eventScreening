<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary Meta Tags -->

    <meta name="title" content="EventWeb - Premium Event Booking & Venue Management" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eventweb.com/" />

    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

    <meta property="twitter:title" content="EventWeb - Premium Event Booking & Venue Management" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta name="theme-color" content="#facc15" />
    <meta name="msapplication-TileColor" content="#facc15" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://eventweb.com/" />
    
    <!-- Structured Data -->

      "url": "https://eventweb.com",
